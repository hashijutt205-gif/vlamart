<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLA Mart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="icon" href="../images/logo.jpg">
  <style>
    /* VLA Mart Login - Perfect Dark/White Theme */
    :root {
      /* Light Theme (White) */
      --bg-primary: linear-gradient(135deg, #f0f2ff 0%, #e0e7ff 50%, #c7d2fe 100%);
      --bg-card: rgba(255, 255, 255, 0.95);
      --bg-card-dark: rgba(255, 255, 255, 0.85);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --input-bg: rgba(255, 255, 255, 0.9);
      --input-border: rgba(148, 163, 184, 0.5);
      --accent: #3b82f6;
      --shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      --glow: 0 0 30px rgba(59, 130, 246, 0.3);
      --btn-bg: rgba(255, 255, 255, 0.95);
      --btn-color: #1e293b;
    }

    [data-theme="dark"] {
      /* Dark Theme (Black) */
      --bg-primary: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 50%, #16213e 100%);
      --bg-card: rgba(26, 32, 44, 0.95);
      --bg-card-dark: rgba(15, 23, 42, 0.9);
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --input-bg: rgba(30, 41, 59, 0.8);
      --input-border: rgba(71, 85, 105, 0.5);
      --accent: #60a5fa;
      --shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      --glow: 0 0 30px rgba(96, 165, 250, 0.4);
      --btn-bg: rgba(15, 23, 42, 0.95);
      --btn-color: #f8fafc;
    }

    body {
      background: var(--bg-primary);
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 80px;
    }

    /* Login Page Specific Styles */
    .vla-login-page {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      /*  margin-top: 80px; */
      /* Space for navbar */
      margin-bottom: -80px;
    }

    /* Floating Particles */
    .vla-login-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.3), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.2), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: float 20s linear infinite;
      pointer-events: none;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .login-card {
      background: var(--bg-card);
      backdrop-filter: blur(25px);
      border: 1px solid var(--input-border);
      border-radius: 28px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      position: relative;
      animation: cardSlide 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
      z-index: 2;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .login-card:hover::before {
      left: 100%;
    }

    @keyframes cardSlide {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo i {
      font-size: 3.5rem;
      background: linear-gradient(135deg, var(--accent), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 10px 20px var(--glow));
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    .title {
      color: var(--text-primary);
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1rem 1rem 3.5rem;
      background: var(--input-bg);
      backdrop-filter: blur(15px);
      border: 1px solid var(--input-border);
      border-radius: 16px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    .input-field:focus {
      border-color: var(--accent);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    .input-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }

    .input-field:focus~.input-icon {
      color: var(--accent);
      transform: translateY(-50%) scale(1.1);
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.75rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .checkbox-group input {
      width: 1.25rem;
      height: 1.25rem;
      accent-color: var(--accent);
    }

    .checkbox-group span {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .forgot-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .forgot-link:hover {
      text-shadow: var(--glow);
    }

    .signin-btn {
      width: 100%;
      padding: 1.125rem;
      background: linear-gradient(135deg, var(--accent), #2563eb);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .signin-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 2rem 0;
      color: var(--text-secondary);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--input-border), transparent);
    }

    .divider span {
      background: var(--bg-card);
      padding: 0 1.5rem;
      font-size: 0.9rem;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .signup-text {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .signup-btn {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      text-shadow: var(--glow);
    }

    /* Theme Toggle - Bottom Right */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 3.5rem;
      height: 3.5rem;
      border: 2px solid var(--input-border);
      border-radius: 50%;
      background: var(--btn-bg);
      backdrop-filter: blur(20px);
      color: var(--btn-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: var(--shadow);
      z-index: 1000;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 var(--glow);
      }

      70% {
        box-shadow: 0 0 0 12px transparent;
      }

      100% {
        box-shadow: 0 0 0 0 transparent;
      }
    }

    .theme-toggle:hover {
      transform: scale(1.15) rotate(180deg);
      box-shadow: var(--glow), var(--shadow);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      .logo i {
        font-size: 3rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .form-row {
        flex-direction: column;
        align-items: stretch;
        text-align: center;
      }

      .theme-toggle {
        bottom: 1.5rem;
        right: 1.5rem;
        width: 3rem;
        height: 3rem;
        font-size: 1.1rem;
      }
    }

    .error-shake {
      animation: shake 0.5s cubic-bezier(.36, .07, .19, .97);
    }

    @keyframes shake {

      10%,
      90% {
        transform: translateX(-2px);
      }

      20%,
      80% {
        transform: translateX(4px);
      }

      30%,
      50%,
      70% {
        transform: translateX(-8px);
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header class="landing-navbar">
    <div class="landing-logo" id="logo">
      <i class="fas fa-bolt"></i> VLAMart
    </div>

    <!-- Desktop Links -->
    <nav class="landing-links">
      <a href="../index.html"><i class="fas fa-home-user"></i>Home</a>
      <a href="../store/store.html"><i class="fas fa-shop"></i> Shop</a>
      <a href="../cart/cart.html"><i class="fas fa-cart-shopping"></i>AddToCart</a>
      <a href="../contact/contact.html"><i class="fas fa-phone"></i> Contact</a>
      <a href="./login.html" class="landing-auth-btn landing-login-btn"><i class="fas fa-right-to-bracket"></i>
        Login</a>
      <a href="./signup.html" class="landing-auth-btn landing-signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
    </nav>

    <!-- Hamburger only for mobile -->
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="../index.html"><i class="fas fa-home-user"></i>Home</a>
    <a href="../store/store.html"><i class="fas fa-shop"></i> Shop</a>
    <a href="../cart/cart.html"><i class="fas fa-cart-shopping"></i>AddToCart</a>
    <a href="../contact/contact.html"><i class="fas fa-phone"></i> Contact</a>
    <hr style="border-color: rgba(255,255,255,0.3);">
    <a href="./login.html" class="landing-auth-btn landing-login-btn"><i class="fas fa-right-to-bracket"></i> Login</a>
    <a href="./signup.html" class="landing-auth-btn landing-signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
  </div>

  <!-- VLA Mart Login Page Content -->
  <main class="vla-login-page">
    <!-- Theme Toggle Button - Bottom Right -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
      <i class="fas fa-sun"></i>
    </button>

    <div class="login-card">
      <div class="logo">
        <i class="fas fa-bolt"></i>
      </div>

      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to your VLA Mart account</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" class="input-field" id="email" placeholder=" " required autocomplete="email">
          <i class="fas fa-envelope input-icon"></i>
        </div>

        <div class="input-group">
          <input type="password" class="input-field" id="password" placeholder=" " required
            autocomplete="current-password">
          <i class="fas fa-lock input-icon"></i>
        </div>

        <div class="form-row">
          <label class="checkbox-group">
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link" id="forgotLink">Forgot Password?</a>
        </div>

        <button type="submit" class="signin-btn">
          <i class="fas fa-arrow-right"></i>
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="signup-link">
        <span class="signup-text">Don't have an account? </span>
        <a href="./signup.html" class="signup-btn">
          <i class="fas fa-user-plus"></i> Create one now
        </a>
      </div>
    </div>
  </main>




  <script src="../js-folder/script.js"></script>
  <script>
    // VLA Mart Perfect Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('vlaTheme') || 'light';
    body.setAttribute('data-theme', savedTheme);

    function updateThemeIcon() {
      const isDark = body.getAttribute('data-theme') === 'dark';
      themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      themeToggle.title = isDark ? 'Switch to Light (White)' : 'Switch to Dark (Black)';
    }

    updateThemeIcon();

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('vlaTheme', newTheme);
      updateThemeIcon();
    });

    // Form functionality
    const form = document.getElementById('loginForm');
    const emailField = document.getElementById('email');

    if (localStorage.getItem('rememberedEmail')) {
      document.getElementById('rememberMe').checked = true;
      emailField.value = localStorage.getItem('rememberedEmail');
    }

    document.getElementById('rememberMe').addEventListener('change', (e) => {
      if (!e.target.checked) localStorage.removeItem('rememberedEmail');
    });

    emailField.addEventListener('blur', () => {
      if (document.getElementById('rememberMe').checked) {
        localStorage.setItem('rememberedEmail', emailField.value);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      if (!emailField.value || !password) {
        form.classList.add('error-shake');
        setTimeout(() => form.classList.remove('error-shake'), 500);
        return;
      }

      const btn = form.querySelector('.signin-btn');
      const original = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = original;
        btn.disabled = false;
        alert('ðŸŽ‰ Welcome to VLA Mart!');
        window.location.href = '../store/store.html';
      }, 1500);
    });

    document.getElementById('forgotLink').addEventListener('click', (e) => {
      e.preventDefault();
      alert('ðŸ”’ Password reset link sent!');
    });
  </script>
</body>

</html>
