    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8fafc;
        }

        .navbar {
            background: #111827;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            max-width: 460px;
            margin: 110px auto 40px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .product-section {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .product-img {
            width: 85px;
            height: 85px;
            border-radius: 12px;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 5px;
        }

        .form-section {
            padding: 30px;
        }

        .form-title {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #111827;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #374151;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
            transition: 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
        }

        .quantity-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .total-display {
            background: #f1f5f9;
            padding: 14px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-top: 24px;
        }

        /* PAYMENT METHODS */
        .payment-title {
            font-weight: 600;
            margin: 20px 0 10px;
            color: #111827;
        }

        .payment-options {
            display: grid;
            gap: 10px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #e5e7eb;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .payment-option:hover {
            border-color: #3b82f6;
            background: #f8fbff;
        }

        .payment-left {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .payment-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
        }

        /* PAYMENT DETAILS BOX */
        .payment-details {
            margin-top: 12px;
            background: #f1f5f9;
            border-radius: 10px;
            padding: 14px;
            font-size: 0.9rem;
            display: none;
        }

        .payment-details strong {
            display: block;
            margin-bottom: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #059669;
        }

        @media (max-width:480px) {
            .container {
                margin: 90px 10px 20px;
            }
        }
    </style>

        /*delivery charges */
        document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const productData = JSON.parse(decodeURIComponent(urlParams.get('product') || '{}'));
    
    // Set product info
    document.getElementById('productImg').src = productData.image || '';
    document.getElementById('productName').textContent = productData.name || 'Product';
    document.getElementById('productPrice').textContent = productData.price || 'PKR 0';
    
    const price = parseInt((productData.price || '0').replace(/[^\d]/g, ''));
    const quantity = document.getElementById('quantity');
    
    // ✅ DELIVERY CHARGES FIXED
    const DELIVERY_CHARGE = 249;

    function updateTotal() {
        const qty = parseInt(quantity.value) || 1;
        const subtotal = price * qty;
        const grandTotal = subtotal + DELIVERY_CHARGE;
        
        // Update ALL displays
        document.getElementById('subtotalPrice').textContent = `PKR ${subtotal.toLocaleString()}`;
        document.getElementById('grandTotal').textContent = `PKR ${grandTotal.toLocaleString()}`;
        document.getElementById('totalPrice').textContent = `PKR ${grandTotal.toLocaleString()}`;
    }
    
    quantity.addEventListener('input', updateTotal);
    updateTotal(); // Initial call

    // Payment info
    const paymentInfo = {
        "Cash on Delivery": "<strong>Cash on Delivery</strong> Pay cash when your order arrives.",
        "EasyPaisa": "<strong>EasyPaisa</strong> Name: Muhammad Talha<br>Number: <span class='copy-number' style='cursor:pointer;color:#2563eb;font-weight:600;'>0343-7403940</span>"
    };

    document.querySelectorAll('input[name="payment"]').forEach(radio => {
        radio.addEventListener('change', function () {
            document.getElementById('paymentDetails').style.display = 'block';
            document.getElementById('paymentDetails').innerHTML = paymentInfo[this.value];
        });
    });

    // Form submit with delivery charges
    document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
        const grandTotal = document.getElementById('grandTotal').textContent;
        
        const message = `*New Order*\n\nName: ${document.getElementById('customerName').value}\nPhone: ${document.getElementById('customerPhone').value}\nAddress: ${document.getElementById('customerAddress').value}\n\nProduct: ${productData.name}\nQty: ${quantity.value}\nSubtotal: PKR ${parseInt((productData.price || '0').replace(/[^\d]/g, '') * parseInt(quantity.value)).toLocaleString()}\nDelivery: PKR 249\n*Total: ${grandTotal}*\nPayment: ${paymentMethod}`;
        
        window.open(`https://wa.me/+923437403940?text=${encodeURIComponent(message)}`, '_blank');
    });
});
